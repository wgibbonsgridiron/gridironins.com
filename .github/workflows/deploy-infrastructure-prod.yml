name: Deploy Infrastructure - Prod

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - '.github/workflows/deploy-infrastructure-prod.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: 'rg-gridironins-prod'
  AZURE_LOCATION: 'eastus'
  ENVIRONMENT: 'prod'

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }} \
              --tags environment=prod project=gridironins

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./deploy/main.bicep
          parameters: ./deploy/parameters/prod.bicepparam
          failOnStdErr: false

      - name: Get Static Web App Deployment Token
        id: static-web-app-token
        uses: azure/cli@v2
        with:
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name gridironins-prod \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query properties.apiKey \
              --output tsv)
            echo "::add-mask::$TOKEN"
            echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Output deployment information
        run: |
          echo "Infrastructure deployed successfully to Prod environment"
          echo "Static Web App deployment token has been generated"
