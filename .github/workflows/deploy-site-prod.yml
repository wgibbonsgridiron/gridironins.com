name: Deploy Site - Prod

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'deploy/**'
      - '.github/workflows/deploy-infrastructure-*.yml'
      - '*.md'

permissions:
  contents: read

env:
  AZURE_STATIC_WEB_APP_NAME: 'gridironins-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    name: Build and Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: 'dist'
          skip_app_build: true

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully to production!"
          echo "Site URL: https://${{ env.AZURE_STATIC_WEB_APP_NAME }}.azurestaticapps.net"
